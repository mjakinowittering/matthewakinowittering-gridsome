  ogTitle: 'TBM 253: Don''t Fix Things. Write a New Story'
  ogDescription: >-
    Some thoughts on why the push to “align on the problem” is often
    counterproductive, and why a better approach is to focus on breaking the
    narrative stalemate with a better story. Companies are filled with (often
    competing) narratives about what is broken, why, and what to do about it.
